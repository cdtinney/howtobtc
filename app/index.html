<!doctype html>
<html class="no-js" lang="">

    <head>
    
        <meta charset="utf-8">
        <title>HowToBTC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        
        <!-- Custom styles -->
        <link rel="stylesheet" href="styles/animate.css">
        <link rel="stylesheet" href="styles/custom.css">
        
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
        
    </head>
    
    <body>
    
      <!-- header -->   
      <div id="headerContainer" class="container-fluid"></div>
      
      <div class="fluid-container">
      
        <div class="row">
        
          <!-- image for each section -->
          <div class="col-md-2">
            <div id="imageContainer"></div>
          </div>
        
          <!-- section content -->
          <div class="col-md-8">
            <div id="contentContainer"></div>
          </div>
          
        </div>
        
      </div>
      
      <!-- footer -->
      <div id="footerContainer" class="container-fluid">
        <nav class="navbar navbar-default navbar-fixed-bottom">
        </nav>
      </div>

      <!-- build:js scripts/vendor.js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/underscore/underscore.js"></script>
      <script src="bower_components/backbone/backbone.js"></script>
      <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
      <!-- endbuild -->

      <!-- build:js scripts/plugins.js -->
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>

      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
      <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/main.js -->
      
      <script src="scripts/main.js"></script>
      <script src="scripts/utils.js"></script>
      
      <script src="scripts/routes/router.js"></script>
      <script src="scripts/templates.js"></script>
      <script src="scripts/collections/section-collection.js"></script>
      
      <!-- models -->
      <script src="scripts/models/section-model.js"></script>
      
      <!-- views -->
      <script src="scripts/views/header-view.js"></script>
      <script src="scripts/views/home-view.js"></script>    
      
      <script src="scripts/views/base-section-view.js"></script>  
      <script src="scripts/views/sections/getting-started-view.js"></script>
      <script src="scripts/views/sections/wallet-view.js"></script>
      <script src="scripts/views/sections/transactions-view.js"></script>
      
      <!-- endbuild -->

</html>
